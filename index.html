body {

}

.container {

}

h1 {
  font-size: 2.7rem;
  margin-bottom: 20px;
}

/* Buttons */
button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.2s ease;
}

#yesBtn {
      background: #ff4d6d;

  /* background: #fff;

#noBtn {
  /* background: #ff0000;

  background: #8ecae6;
    color: white;
}

button:hover {
  transform: scale(1.1);
}

/* floating hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
}

#message  { color: #000 !important; margin: 0px !important;   padding-bottom: 35px;}

.heart::before,
.heart::after {
  content: '';
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
  position: absolute;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
  0% { bottom: -10%; opacity: 1; }
  100% { bottom: 110%; opacity: 0; }
}

/* CARD */
.card {
  background: #f6f1e9;
  width: 750px;
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  position: relative;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  border: 8px solid #ff8fa3;
  min-height: 360px;
}

/* DOUBLE BORDER EFFECT */
.card::before {
  content:"";
  position:absolute;
  inset:-15px;
  border-radius:40px;
  border:8px solid #8ecae6;
  z-index:-1;
}

/* HEART DECORATION */
.heart-deco {
  position:absolute;
  font-size:30px;
}

.h1 { top:-20px; left:-20px; }
.h2 { bottom:-20px; right:-20px; }
.white-heart { color: white; }
.cute-imgbox { mix-blend-mode: multiply; }

</style>
</head>

// Hearts floating
